<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Форма для входа</title>
</head>
<body>
    <section class="login-form">
        <h1 class="welcome">Добро пожаловать!</h1>
        <form>
            <p><input type="text" placeholder="Логин" class="login"></p>
            <p><input type="text" placeholder="Пароль" class="password"></p>
            <p class="remember"><input type="checkbox">Запомнить меня</p>
            <p><button class="button">Войти</button></p>
        </form>
    </section>
</body>
</html>
